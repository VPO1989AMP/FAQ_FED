<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link.active {
            color: white;
        }
        .content {
            margin-left: 280px;
        }
    </style>
    <title>FAQ BEEPLE-FEDEFEARMA</title>
</head>
<body>
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi bi-book" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-15">Listado Manuales</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page" onclick="cargarPDFEvaluacion()">
                    <svg class="bi bi-book" width="16" height="16"><use xlink:href="#home"/></svg>
                    Evaluación de trabajadores
                    <embed />
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page" onclick="cargarPDFPlanificación()">
                    <svg class="bi bi-book" width="16" height="16"><use xlink:href="#home"/></svg>
                    Planificación de Turno
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <div class="content">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-white">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Beeple Fedefarma</span>
            </a>
            <ul class="nav nav-pills ms-auto">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Volver</a></li>
            </ul>
        </header>
    </div>

    <div id="pdf-container" class="content">
        <!-- Aquí se mostrará el PDF cuando se cargue -->
    </div>

    <script>
        function cargarPDFEvaluacion() {
            // URL del PDF en IPFS
            var pdfURL = 'https://ipfs.io/ipfs/QmPesg9MPAW4HaCemmqQwXn5wg3JXFEm5G516FFQZzhy5S?filename=Evaluaci%C3%B3n%20de%20Trabajadores%20.pdf';
    
            // Crear un iframe para mostrar el PDF
            var iframe = document.createElement('iframe');
            iframe.src = pdfURL;
            iframe.style.width = '100%';
            iframe.style.height = '800px'; // Puedes ajustar la altura según tus necesidades
    
            // Limpiar el contenido actual antes de cargar el PDF
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = '';
    
            // Agregar el iframe al contenedor
            pdfContainer.appendChild(iframe);
        }
    </script>

    <script>
        function cargarPDFPlanificación() {
            // URL del PDF en IPFS
            var pdfURL = 'https://ipfs.io/ipfs/QmNty4YnDMydw1J1jiKE6gTgu2jU4qbkrTCbapGMG3sSvA?filename=Planificaci%C3%B3n%20Fedefarma.pdf';

            // Crear un iframe para mostrar el PDF
            var iframe = document.createElement('iframe');
            iframe.src = pdfURL;
            iframe.style.width = '100%';
            iframe.style.height = '800px'; // Puedes ajustar la altura según tus necesidades

            // Limpiar el contenido actual antes de cargar el PDF
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = '';

            // Agregar el iframe al contenedor
            pdfContainer.appendChild(iframe);
        }
    </script>


    
</body>
